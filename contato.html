<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Produtos - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="logo barbearia alura"></h1>                
                <nav>
                    <ul> 
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

                <fieldset>
                    
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"><input name="contato" type="radio" id="radio-email" value="Email">Email</label>
                    <label for="radio-telefone"><input name="contato" type="radio" id="radio-telefone" value="Telefone">Telefone</label>
                    <label for="radio-whatsapp"><input name="contato" type="radio" id="radio-whatsapp" value="Whatsapp" checked>Whatsapp</label>   

                </fieldset>

                <fieldset>
                    
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <Option>Noite</Option>
                    </select>

                </fieldset>

                <label for="checkbox-email"><input type="checkbox" id="checkbox-email" class="checkbox">Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar Formulário" class="formulario">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>    
                    <tr>
                        <td>Segunda</td>
                        <td>10h ~ 20h</td>
                    </tr>

                    <tr>
                        <td>Terça</td>
                        <td>08h ~ 20h</td>
                    </tr>

                    <tr>
                        <td>Quarta</td>
                        <td>08h ~ 20h</td>
                    </tr>

                    <tr>
                        <td>Quinta</td>
                        <td>08h ~ 20h</td>
                    </tr>

                    <tr>
                        <td>Sexta</td>
                        <td>08h ~ 20h</td>
                    </tr>

                    <tr>

                        <td>Sábado</td>
                        <td>08h ~ 13h</td>

                    </tr>
                </tbody>
            </table>

        </main>
        <footer>
            <img src="logo-branco.png" alt="logo branco da barbearia alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
